<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Exercises</title>
    <meta charset="utf-8"/>
    <style>
      ul {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>

          <dd>
            <input type="text" name="first-name" required   >
          </dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" required></dd>

          <dt><label for="email-address">Email Address</label></dt>
          <dd>
            <input type="email" name="email-address" required   autocomplete="off" autocorrect="off" autocapitalize="none" />
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select>
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
          <dd>
            <input type="tel" name="phone" required  autocomplete="off" autocorrect="off" placeholder="###-###-####" required />
          </dd>
        </dl>

        <dt><label for="message">Message</label></dt>
          <dd><textarea id="message" name="message" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>

        <input type="submit" value="Send" />
        </dl>
      </fieldset>
    </form>


    <form action="#" method="get">
      <fieldset>
        <label for="search">Search For</label>
        <input type="search" name="query" id="query"/>

        <label>
          <input type="radio" name="filter" value="tv" required />
          TV
        </label>

        <label>
          <input type="radio" name="filter" value="movies" required/>
          Movies
        </label>

        <label>
          <input type="radio" name="filter" value="music" required/>
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>


    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Ailen" selected>Ailen</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5" />
          </dd>
        </dl>
        <div>
          <label>
            <input type="checkbox" name="favorite" checked/>
            Add to my favorites
          </label>
        </div>
        <input type="submit">Rate movie/>
      </fieldset>
    </form>


    <form action="#" method="get">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" required/>
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins" required/>
          Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions"/>
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews"/>
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion"/>
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people"/>
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css"/>
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript"/>
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby"/>
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails"/>
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python"/>
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django"/>
              Django
            </label>
          </li>
        </ul>

        <input type="submit" value="Filter" />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="categories" multiple size="6">
              <option value="Core">Core</option>
              <option value="Plugins">Plugins and Libraries</option>
              <option value="Conventions">Conventions</option>
              <option value="Reviews">Reviews</option>
              <option value="Opinion">Opinion</option>
              <option value="People">People</option>
            </select>
          </dd>

          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" multiple size="7">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Ruby">Ruby</option>
              <option value="Rails">Rails</option>
              <option value="Python">Python</option>
              <option value="Django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="reset" />
        <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </body>
</html>
